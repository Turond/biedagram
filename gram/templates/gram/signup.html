{% extends "gram/home.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
<br>
    {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p> {{ errors }} </p>
        {% endfor %}
    {% endfor %}
{% endif %}
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
